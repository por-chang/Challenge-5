<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">9 am </span>
          </div>
          <textarea class="form-control" aria-label="Text input with textarea" id="9am"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-calendar-day"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">10 am </span>
          </div>
          <textarea class="form-control" aria-label="Text input with textarea" id="10am"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-calendar-day"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">11 am </span>
          </div>
          <textarea class="form-control" aria-label="Text input with textarea" id="11am"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-calendar-day"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">12 pm </span>
          </div>
          <textarea class="form-control" aria-label="Text input with textarea" id="12pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-calendar-day"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">1 pm </span>
          </div>
          <textarea class="form-control" aria-label="Text input with textarea" id="13pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-calendar-day"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">2 pm </span>
          </div>
          <textarea class="form-control" aria-label="Text input with textarea" id="14pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-calendar-day"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">3 pm </span>
          </div>
          <textarea class="form-control" aria-label="Text input with textarea" id="15pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-calendar-day"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">4 pm </span>
          </div>
          <textarea class="form-control" aria-label="Text input with textarea" id="16pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-calendar-day"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">5 pm </span>
          </div>
          <textarea class="form-control" aria-label="Text input with textarea" id="17pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-calendar-day"></i></button>
        </div>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
